# .github/workflows/docker-build.yml
name: Docker Build and Push to GHCR

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

# Define environment variables
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write # Critical: Grants permission to push to GHCR

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Log in to GHCR
        # This step is the standard way to log in using the automatically generated token.
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # The GITHUB_TOKEN is short-lived and automatically supplied by the runner.
          password: ${{ secrets.GITHUB_TOKEN }} 

      - name: ðŸ·ï¸ Extract Metadata (Tags and Labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=sha,format=short

      - name: ðŸ”¨ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha 
          cache-to: type=gha,mode=max 

      - name: âœ¨ Summary
        run: |
          echo "## âœ… Build & Push Complete" >> $GITHUB_STEP_SUMMARY
          echo "Image pushed to **${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}**" >> $GITHUB_STEP_SUMMARY
          echo "### Tags Used:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
